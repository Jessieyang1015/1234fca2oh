<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://github.com/tinchoforever/belisario.com.ar/blob/master/scripts/aframe-gif-shader.js"></script>

</head>
<body>
  <a-scene>
    <a-assets>
      <img id="gifImage" src="assets/your-gif.gif">
    </a-assets>

    <a-image
      src="#gifImage"
      scale="1 1 1"
      rotation="-90 0 0"
      material="shader: gif; src: #gifImage;"
    ></a-image>
  </a-scene>
</body>
</html>
